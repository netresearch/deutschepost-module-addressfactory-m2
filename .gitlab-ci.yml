# Templates for jobs running Installation, PHPUnit Integration and MFTF tests
.installationcheck:
    stage: install
    variables:
        MAGENTO_INSTALL_SAMPLES: "no"
    only:
        - develop
        - master
        - /^(release|hotfix)-.*$/
    before_script:
        - ci-install-before
    script:
        - ci-install
    after_script:
        - ci-install-after

.phpunit:
    extends: .installationcheck
    stage: test
    script:
        - ci-install
        - ci-phpunit-docker Test/Integration/phpunit.xml

# Template for MFTF test jobs with output artifact
.mftf:
    extends: .phpunit
    allow_failure: true
    script:
        - ci-install
        - ci-docker-run "bin/magento config:set system/smtp/disable 1"
        - ci-mftf PostDirektAddressfactory
    artifacts:
        when: on_failure
        paths:
            - build/shared/_output
    stage: mftf

github:
    stage: deploy
    when: manual
    variables:
        GIT_STRATEGY: "clone"
        VAULT_PATH: "projects/PostDirekt/Github/module-addressfactory-m2"
    only:
        - master
    before_script:
        - ci-github-before
    script:
        - ci-github
