image: registry.netresearch.de/magento-ci/ci-toolchain:latest

services:
    - name: registry.netresearch.de/ci-helper/gitlab-worker-dind
      alias: docker

stages:
    - analyze
    - test
    - test-additional
    - mftf
    - install
    - docs
    - build
    - validate
    - deploy

static-analysis:
    stage: analyze
    only:
        - develop
        - master
        - /^(release|hotfix)-.*$/
        - merge_requests
    script:
        - ci-analyze
        - ci-validate-dependencies

installed-analysis:
    extends: .installationcheck
    stage: analyze
    variables:
        PHP_VERSION: "7.3"
        MAGENTO_TAG_VERSION: "2.3"
    only:
        - develop
        - master
        - /^(release|hotfix)-.*$/
        - merge_requests
    script:
        - ci-install
        - ci-validate-schema
        - ci-validate-i18n

package-build:
    stage: build
    only:
        - master
        - /^(release|hotfix)-.*$/
    script:
        - zip -r
            -x "*build/*" "*Test/*" "*doc/src*" "*.gitignore" "*.gitlab-ci.yml" "*.git*"
            -o $(ci-get-package-name).zip
            .
    artifacts:
        when: on_success
        paths:
            - ./*.zip

package-validate:
    stage: validate
    only:
        - master
        - /^(release|hotfix)-.*$/
    script:
        - ci-validate $(ci-get-package-name).zip
    dependencies:
        - package-build

# Documentation generation
wiki2pdf:
    stage: docs
    image: registry.netresearch.de/magento-ci/wiki2pdf
    only:
        - develop
        - master
        - /^(release|hotfix)-.*$/
        - PDTWO-84
    script:
        - ci-wiki2pdf Documentation-English.md PostDirekt_Addressfactory_EndUserDocumentation.pdf
        - ci-wiki2pdf Documentation-German.md PostDirekt_Addressfactory_Endkundendokumentation.pdf
    artifacts:
        when: on_success
        paths:
            - ./*.pdf

# Crucial tests (lowest Mage+PHP + highest Mage+PHP)
phpunit-7.1-ce2.3:
    variables:
        PHP_VERSION: "7.1"
        MAGENTO_TAG_VERSION: "2.3"
        MAGENTO_EDITION: "ce"
    extends: .phpunit
    only:
        - develop
        - master
        - /^(release|hotfix)-.*$/
